<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Notes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        .navbar {
            background: #222;
            padding: 15px;
            color: white;
            font-size: 22px;
        }

        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Hidden section using CSS */
        .hidden-block {
            display: none;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        /* Click to reveal */
        .reveal-btn {
            background: #444;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="navbar">
    My Notes Navbar
</div>

<div class="content">
    <h2>General Notes</h2>
    <p>This page contains general notes. Nothing unusual here.</p>

    <!--  
    ==========================================
    HIDDEN COMMENT BLOCK
    You can put anything here, comments do NOT show in the browser.
    ==========================================
    
    PUT YOUR HIDDEN CONTENT HERE
    -->
    
    <hr>

    <h3>Collapsible Hidden Section</h3>
    <details>
        <summary>Click to expand hidden notes</summary>
        <pre>
PUT YOUR HIDDEN CONTENT HERE
        </pre>
    </details>

    <hr>

    <h3>CSS Hidden Block (Click to Reveal)</h3>
    <div class="reveal-btn" onclick="document.getElementById('secret').style.display='block'">
        Show Hidden Block
    </div>

    <div id="secret" class="hidden-block">
    </div>

</div>

</body>
</html>
